    function swap(arr) {
        //your code here
        let temp = 0;
        for(let x=0; x < arr.length; x++){
            for(let y = arr.length-1;y>0;y--){
                temp = arr[y];
                arr[y] = arr[x];
                arr[x] = temp;
            }
        }
        return arr;
    }

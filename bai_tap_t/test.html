    function compareTriplets(a, b) {
        // Write your code here
        let count1=0;
        let count2=0;
        let c=[];
        for(let i=0;i<a.length;i++){
            if(a[i]>b[i]){
                count1++;
            }else if(a[i]<b[i]){
                count2++;
            }
        }
        c.push(count1);
        c.push(count2)
        return c
    }

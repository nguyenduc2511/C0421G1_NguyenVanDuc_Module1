    function chuNhatRong(row,column) {
        for (let i = 1; i <= row ; i++) {
            for(let j = 1 ; j <= column; j++){
                if(i === 1 || j === 1 || i === row || j === column){
                    document.write("*");
                } else { document.write("&nbsp;&nbsp;")}
            }
            document.write("<br>");
        }
    }
    chuNhatRong(row,column);

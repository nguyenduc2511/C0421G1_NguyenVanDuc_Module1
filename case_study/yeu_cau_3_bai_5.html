                break;
            case 4:
                amount = parseInt(prompt(" gia 25000, moi ban nhap so luong "))
                price = amount * 25000;
                alert("tong tien " + price);

        }
        if (choose == 7) {
            alert("tong tien " + total)
            break;
        }
    }

</script>

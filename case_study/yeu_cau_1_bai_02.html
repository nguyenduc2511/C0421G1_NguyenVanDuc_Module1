<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let h=5;
    for(i=1;i<=h;i++) {
        for(j=1;j<=i;j++) {
            if(j==i||j==1||i==h){
                document.write('*')
            } else {
                document.write("&nbsp;&nbsp;")
            }
        }document.write('<br>')
    }
</script>
</body>
</html>

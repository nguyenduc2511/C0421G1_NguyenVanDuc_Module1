<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function thueLuong(a) {
       let luong = 0;
        if(a>=15000000){
            luong = a - a*0.2;
        }else if (a>=7000000){
            luong = a - a* 0.1;
        }else {
            luong = a - a*0.05;
        }
    return luong;
    }

    let a = parseFloat(prompt("nhap tien luong : "));
    console.log(thueLuong(a));

</script>

</body>
</html>

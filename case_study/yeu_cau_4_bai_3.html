<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input1 = prompt("input 1");
    let input2= prompt("input 2");

    function common(str1, str2) {
        let arr1 = str1.split("");
        let arr2 = str2.split("");
        let count = 0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j]) {
                    count++;
                    arr2.splice(j,1);
                    break;
                }
            }
        }
        return count;
    }
    console.log(common(input1,input2));


</script>
</body>
</html>

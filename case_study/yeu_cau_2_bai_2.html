<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function nguyenAm(word) {
        let word1 = word.toLowerCase();
        let am = ["o", "u", "i", "a", "e"];
        let check = false;
        for (let i = 0; i < am.length; i++) {
            if (word1 === am[i]) {
                check = true;
            }
        }
        if (check) {
            alert("ky tu ban nhap vao la nguyen am");
        } else {
            alert("ky tu ban nhap vao la phu am");
        }
    }

    let a = prompt("nhap 1 ky tu ban muon kiem tra ");
    nguyenAm(a);
</script>
</body>
</html>

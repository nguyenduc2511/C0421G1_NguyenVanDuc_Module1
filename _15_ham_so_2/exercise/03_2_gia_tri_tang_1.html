<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm tăng đối số lên 1 đơn vị</title>
</head>
<body>

<p><span id="display"></span></p>

<script>

    let a = parseFloat(prompt("Nhập số bất kỳ"));

    function num(number) {
        return number + 1
    }
    document.getElementById("display").innerText = " số vừa nhập đã tăng lên 1 = "+num(a);
</script>
</body>
</html>

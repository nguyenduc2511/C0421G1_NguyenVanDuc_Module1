<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function circleArea(number) {
        const pi = 3.14;
        return number*2*pi
    }
    function circleDiameter(number) {
        const pi = 3.14;
        return (number**2)*pi
    }

    let r = parseFloat(prompt("nhap ban kinh hin tron = "));

    alert("dien tich hinh tron = " + circleArea(r));
    alert("chu vi hinh tron = " + circleDiameter(r));
</script>
</body>
</html>

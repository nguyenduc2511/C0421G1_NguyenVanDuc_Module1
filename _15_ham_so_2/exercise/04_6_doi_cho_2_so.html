<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiCho(num1,num2) {

        number=[num1,num2];

        let arr = [];
        for( let i = number.length-1 ; i >= 0; i--){
            arr.push(number[i]);
        }
        return arr;
    }

    let a = parseFloat(prompt(" input number 1 = "));
    let b = parseFloat(prompt(" input number 2 = "));

    alert(doiCho(a,b))
</script>
</body>
</html>

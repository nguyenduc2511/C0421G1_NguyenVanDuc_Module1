<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add new product</h3>
<input type="text" id="newProduct">
<button onclick="addNewProduct()">Add</button>

<div id="displayTable"></div>

<script>
    let listProduct = ["Sony Xperia", "Samsung galaxy", "Nokia 6", "Xiaomi", "Nhat"];

    function display() {
        let html =
            "<table border=\"1\">\n" +
            "    <tr>\n" +
            "        <th>Product name</th>\n" +
            "        <th>Edit</th>\n" +
            "        <th>Delete</th>\n" +
            "    </tr>\n";

        for (let i = 0; i < listProduct.length; i++) {
            html = html +
                "    <tr>\n" +
                "        <td>" + listProduct[i] + "</td>\n" +
                "        <td><button onclick='editElement(" + i + ")'> Edit </button></td>\n" +
                "        <td><button onclick='deleteProduct(" + i + ")'>Delete</button></td>\n" +
                "    </tr>\n";
        }

        html = html +
            "</table>";
        document.getElementById("displayTable").innerHTML = html;
    }

    display();

    function addNewProduct() {
        let newProduct = document.getElementById("newProduct").value;
        if (newProduct == "") {
            alert("Please input product name");
        } else {
            listProduct.push(newProduct);
            display();
            alert("Add new product " + newProduct + " OK!");
            document.getElementById("newProduct").value = "";
        }
    }

    function deleteProduct(index){
        if(confirm("Are you want delete product " + listProduct[index] + " ?")){
            listProduct.splice(index,1);
            display();
        }
    }
    function editElement(number) {
        let a = prompt("Nhập tên sản phẩm mà bạn muốn sửa đổi: ");
        while (true){
            if (a!==""){
                break;
            }
            alert("Mời nhập lại dữ liệu: ")
        }
        listProduct[number] = a;
        display(listProduct);
    }

</script>
</body>
</html>

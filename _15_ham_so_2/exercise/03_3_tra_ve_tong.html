<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sánh 2 số</title>
</head>
<body>

<script>

    function sum(a,b) {
        if (a>b){
            return "số thứ nhất lớn hơn số thứ hai"
        } else {
            return a+b
        }
    }
    let a = parseFloat(prompt("Nhập số thứ 1 "));
    let b = parseFloat(prompt("Nhập số thứ 2 "));
    let c = sum(a,b);

    document.write(c);
</script>

</body>
</html>

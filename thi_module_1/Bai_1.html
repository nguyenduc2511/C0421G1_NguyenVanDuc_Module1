<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>
<script>
    let arr = new Array(5);
    for (i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("nhap gia tri vao vi tri thu " + i));
    }
    arr.sort(function (a, b) { return a - b});
    document.write(arr);
</script>

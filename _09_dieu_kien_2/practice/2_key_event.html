<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body>
<img id="nobita" src="1.png" style="position:absolute;left:0; top:0;" height="200" width="180">
</body>
<script>

    function upArrowPressed() {   // tên funtion 'upArrowPressed' : tùy biến (tự chế). chỉ cần khớp vs tên hàm đc gọi ra (dòng 41) là ok
        /* biến này có thể khai báo 1 lần duy nhất bên ngoài funtion
        ---->dùng chung cho all funtion. nhưng sẽ làm tốn vùng nhớ
        */
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(evt) {        //moveSelection: chỉ mới đang khởi tạo hàm tên "moveSelection", chưa có hiệu ứng khi nhấn phím đúng k??
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);      //'keydown' : là tên sự kiện được QUY ĐỊNH SẴN trong JS, = onkeydown
                                                                // ở đây dùng 'keyup': cũng được
    }
   onload=docReady
</script>
</html>

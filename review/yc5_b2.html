<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //input phan tu vao mang 2 chieu
    function createMatrix(matrix) {
        let row = parseInt(prompt("nhap so dong"));
        let col = parseInt(prompt("nhap so cot "));
        for (let i = 0; i < row; i++) {
            let row1 = []
            for (let j = 0; j < col; j++) {
                row1[j] = parseInt(prompt("nhap so vao ma tran tai toa do [" + i + "," + j + "]"))
            }
            matrix[i] = row1;
        }
        return matrix;
    }

    // console.log(createMatrix());

    // ham kiem tra so nguyen to
    function checkPrime(number) {
        let count1 = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0){
                count1 ++;
            }
        }
        if (count1 == 2) {
            return true;
        } else {
            return false;
        }
    }

    //duyet mang 2 chieu va dem so nguyen to co trong mang

    function countPrime(matrix2d) {
        let arrPrime = [];
        for (let i=0;i<matrix2d.length;i++){
            for (let j=0;j<matrix2d[i].length;j++){
                if(checkPrime(matrix2d[i][j])){
                    arrPrime.push(matrix2d[i][j]);
                }
            }
        }
        console.log("co "+ arrPrime.length+" so nguyen to la " + arrPrime);
    }

    let matrix2=[]
    createMatrix(matrix2)
    console.log(matrix2);
    countPrime(matrix2);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="margin-top: fill">
    <tr>
        <th> Amount </th>
        <th> from currey</th>
        <th> to currency</th>
        <th> </th>
    </tr>
    <tr>
        <td>
            <input id="money" type="number">
        </td>
        <td>
            <select>
                <option value="vnd">VND</option>
            </select>
        </td>
        <td>
            <select>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <input type="button" value="convert" onclick="convertMoney()">
        </td>
    </tr>
    <tr>
        <td colspan="4" id="result"></td>
    </tr>
</table>
</body>
<script>
    function convertMoney() {
        let money = document.getElementById("money").value;
        console.log("tien nguoi dung nhap vao: "+ money);
        let result = money/24000;
        document.getElementById("result").innerText = "result: " + result + " USD"

    }

</script>

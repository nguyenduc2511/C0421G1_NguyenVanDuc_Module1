<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(day) {
                this.day = day;
            }
            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }
    }
    let date = new MyDate(2, 2, 2007);
    let day1 = date.getDay(); // 2

    let month1 = date.getMonth(); // 2

    let year1 = date.getYear(); // 2007
    alert(day1 + "/" + month1 + "/" + year1);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());



</script>
</body>
</html>

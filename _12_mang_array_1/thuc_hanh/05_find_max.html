<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = parseInt(prompt("nhap so phan tu "));
    let arr = Array(a);
    let max = "" ;
    let find = 0;

    for(i=0;i <arr.length;i++) {
        arr[i] = parseFloat(prompt("Nhập các phần tử"));
        if (arr[i] > max) {
            max = arr[i];
            find = i;
        }
    }alert("max: " + max + " at position " + find);
</script>
</body>
</html>

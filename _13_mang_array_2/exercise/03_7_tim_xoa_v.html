<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let array= new Array(5);
    let check = false;
    let Delete;

    for (let i =0; i < array.length;i++){
        array[i] = parseInt(prompt("Nhập vào giá trị của các phần tử: "));
    }

    let a = parseInt(prompt("Nhập phần tử V để xem có trong chuỗi hay không "));

      for (let i=0; i< array.length; i++){
        if (a === array[i]) {
            check = true;
            Delete = array[i];
        }
    }
   if(check === true){
        alert("Mảng ban đầu: " + array);
        array.indexOf(Delete);
        array.splice(array.indexOf(Delete),1);
        array.push(0);
        alert(array);

    }else {
        alert("V is not in the array")
    }

</script>
</body>
</html>

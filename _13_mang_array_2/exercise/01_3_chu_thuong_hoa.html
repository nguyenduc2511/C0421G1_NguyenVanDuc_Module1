<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>


    <span id="hoathuong">Chuyển chử cái thường thành chữ hoa </span>
    <button onclick="do_click()">Click here </button>
</div>

<script>
    function do_click() {
        let str = prompt("input word");
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let result = [];

        for (let i =0; i< str.length;i++){
            if (UPPER.indexOf(str[i]) !== -1 ){
                result.push(str[i].toLowerCase())
            } else if (LOWER.indexOf(str[i]) !== -1) {
                result.push(str[i].toUpperCase())
            } else {
                result.push(str[i])
            }
        }
        document.getElementById("hoathuong").innerText = result.join("");
    }
</script>
</body>
</html>

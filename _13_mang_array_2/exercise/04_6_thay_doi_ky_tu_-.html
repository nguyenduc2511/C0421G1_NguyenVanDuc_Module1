<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap do dai mang = "))
    let array = new Array(a);
    for(let i =0 ; i < array.length ; i++){
        array[i]=prompt("input data = ");
    }
    document.write(array);
    for(let i = 0; i< array.length; i++){
        if ( array[i] == "-"){
            array[i]= "_";
        }
    }
    console.log(array);
    document.write(array);
</script>

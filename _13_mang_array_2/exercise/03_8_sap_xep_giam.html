    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let arr = new Array(10);
    for( let i = 0 ; i < arr.length ; i++){
        arr[i]=parseInt(prompt("nhap so"))
        document.write(arr[i]+ ";")
    }
    arr.sort(function (a,b) {
        return b -a
    })
    document.write(arr)
</script>

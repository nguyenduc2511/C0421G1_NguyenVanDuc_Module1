<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=parseFloat(prompt("Nhập vào độ dài mảng"))
    let array= Array(x);
    let max=null;
    let index=0;
    let total=0;
    let chia=0;

    for(i=0;i<array.length;i++) {
        array[i]=parseFloat(prompt("Nhập các phần tử"));
        if (array[i]>max) {
            max=array[i];
            index=i;
        }
        total += array[i];
    } chia = total/array.length

    console.log(max);
    console.log(chia);
    alert("số lớn nhất là "+max+ " vi tri " + index + " và trung bình của dãy số là " +chia)
    console.log(array);

</script>
</body>
</html>

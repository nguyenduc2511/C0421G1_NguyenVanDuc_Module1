<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let html = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (let row = 1; row <= 2; row++){
        html = html + "<tr>";
        for(let col = 1; col <=4; col++){
            html = html + "<td>";
            html = html + row * col;
            html = html + "</td>";
        }
        html = html + "</tr>";
    }
    html += "</table>";
    document.write(html)

</script>


</body>
</html>

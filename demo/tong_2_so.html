<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<table border="1">
    <tr>
        <th colspan="4" style="height: 20px; text-align: right" id="a" ></th>
    </tr>
    <tr>
<td><button onclick="abc('1')">1</button></td>
<td><button onclick="abc('2')">2</button></td>
<td><button onclick="abc('3')">3</button></td>
<td><button onclick="abc('+')">+</button></td>
<body>
<script>
function abc(x) {
document.getElementById("a").innerText = x;
}

    </script>
</body>
</html>

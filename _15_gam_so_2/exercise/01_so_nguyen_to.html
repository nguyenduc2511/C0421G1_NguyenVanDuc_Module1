<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soNguyenTo(number) {
        let count = 0;
        for ( let i = 1; i<= number ; i++){
            if(number% i === 0){
                count ++;
            }
        }
        if( count=== 2){
            return true;
        }else {return false}
    }

    let a = parseFloat(prompt(" input your number "));
    if(soNguyenTo(a)){
        console.log(a + " la so nguyen to ")
    }else {console.log(a + " khong phai la so nguyen to ")}

</script>
</body>
</html>

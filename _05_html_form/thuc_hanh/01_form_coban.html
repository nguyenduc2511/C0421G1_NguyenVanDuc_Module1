<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oder Form</title>
    <style>
       body {
           font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif"Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif. ;
       }
    </style>
</head>
<body>
<form action="Link_server" method="get">
<h1>Oder Form</h1>
<div>
    <h3>What would you like to buy?</h3>
    <select name="item" style="width: 150px">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
</div>
<div>
    <h3>How many would you like to order? <br><br>
    <input type="radio" name="cost range1" value="a">1 - $10 <br>
    <input type="radio" name="cost range1" value="b">2 - $20 <br>
    <input type="radio" name="cost range1" value="c">3 - $25
    </h3>
</div>
<span><h3>Name</span><span style="color: red">*</span></h3>  <br>
    <input type="text" name="FirstName" placeholder="FirstName">
    <input type="text" name="LastName" placeholder="LastName">
<div>
    <h3>Email</h3>
    <input type="text" name="email">
</div>
<div>
    <h3>Phone Number</h3>
    <input type="text" size="3px" name="phone1">
    <input type="text" size="3px" name="phone2">
    <input type="text" size="3px" name="phone3">
</div>
<br>
<input type="submit" value="submit">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOBBY</title>
    <style>
        body {
            font-family: "Times New Roman";
    </style>
</head>
<body>
<div style="border-style: solid; border-width: 10px; border-color: #46c49a">
<form action="link_url" method="get">
    <h2 style="text-align: center; background: orange; color: white">SỞ THÍCH CỦA BẠN</h2>
    <div type="text"; style="color: blue; text-align: center">
        Họ và tên
        <input type="text" name="fullname">
    </div>
    <br>
    <div style="color: blue; text-align: center;" >
        Email
        <input type="text" name="email">
    </div>
    <br>
    <div style="color: blue; text-align: center">
        Sở thích
        <span style="color: red;">
            <input type="checkbox" name="hobby" value="sport">Thể thao
            <input type="checkbox" name="hobby" value="music">Âm nhạc
            <input type="checkbox" name="hobby" value="read">Đọc sách<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="hobby" value="web">Lướt web
            <input type="checkbox" name="hobby" value="game">Chơi game
            <input type="checkbox" name="hobby" value="film">Điện ảnh<br>
            <input type="checkbox" name="hobby" value="travel">Du lịch
        </span>

    </div>
    <div style="text-align: center">
    <input type="Submit" value="Gửi thông tin">
    <input type="button" value="Nhập lại">
    </div>
    <br>
</form>
</div>
</body>
</html>

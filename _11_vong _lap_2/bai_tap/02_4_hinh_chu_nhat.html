<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = parseInt(prompt("Nhập chiều rong: "));
    let column = parseInt(prompt("Nhập chiều dai: "));
    // let display = "";
    // let space ="&nbsp;&nbsp;"
    for (let i = 1; i <= row ; i++) {
        for(let j = 1 ; j <= column; j++){
            if(i === 1 || j === 1 || i === row || j === column){
                document.write("*");
            } else { document.write("&nbsp;&nbsp;")}
        }
        document.write("<br>");
    }
</script>
</body>
</html>

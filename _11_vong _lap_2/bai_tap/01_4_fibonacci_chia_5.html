<script>
    let one = 1, two = 2, three = 0;
    let sum = 0;
    // console.log(one);
    // console.log(two);

    for (let i = 1; i < 19; i++) {
        three = one  + two ;

        if( three % 5 === 0 ){
            sum += three;
            console.log(sum);
            break;
        }
        // console.log(sum)
        one = two;
        two = three;

    }
</script>
